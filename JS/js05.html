<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
        }
        table {
            margin: 0 auto;
        }
        caption {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        var html = "<table><caption>BẢNG CỬU CHƯƠNG</caption>";
        var row,col;
        var count=2;
        for(row=1; row<=2; row++) {
            html += "<tr>";
            for(col=1; col<=4; col++) {
                html += "<td>"
                for(var i=1; i<=9; i++) {
                    html += `${count} x ${i} = ${count*i} <br>`
                }
                html += "</td>";
                count++;
            }
            html += "</tr>";
        }
        html += "</table>";
        document.write(html);
    </script>
</body>
</html>
