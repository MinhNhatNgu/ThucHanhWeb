<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function TaoMang() {
        var n = document.querySelector("#soPT").value;
        arr = new Array();
        for(var i=0; i<n; i++) {
            arr[i] = Math.random()*100;
        }
        document.querySelector("#bandau").value = arr.join(" ")
    }
</script>
<body>
    <label for="soPT">Nhập số phần tử</label>
    <input type="number" id="soPT" value="10"> <br><br>
    <button onclick="TaoMang()">Tạo mảng</button>
    <button onclick="TangDan()">Sắp xếp tăng dần</button>
    <button onclick="GiamDan()">Sắp xếp giảm dần</button><br><br>
    <label for="bandau">Mảng ban đầu</label>
    <input type="text" id="bandau" readonly><br><br>
    <label for="tang">Mảng tăng dần</label>
    <input type="text" id="tang" readonly><br><br>
    <label for="giam">Mảng giảm dần</label>
    <input type="text" id="giam" readonly>
</body>
</html>
