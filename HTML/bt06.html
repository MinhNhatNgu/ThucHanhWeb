<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="80%">
        <caption><h1>KẾT QUẢ HỌC TẬP</h1></caption>
        <thead bgcolor="#B2B2B2">
            <tr>
                <th rowspan="2">Họ tên</th>
                <th colspan="3">Môn học</th>
                <th rowspan="2">Kết quả</th>
            </tr>
            <tr>
                <th>Toán</th>
                <th>Văn</th>
                <th>Ngoại ngữ</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td align="left" cellpadding="10px">Trần Văn Thành</td>
                <td>8</td>
                <td>5</td>
                <td>7</td>
                <td bgcolor="yellow">Đạt</td>
            </tr>
            <tr align="center">
                <td align="left">Lê Thanh Sơn</td>
                <td>4</td>
                <td>9</td>
                <td>6</td>
                <td bgcolor="red" >Không đạt</td>
            </tr>
            <tr align="center">
                <td align="left">Nguyễn Thị Tuyết</td>
                <td>8</td>
                <td>9</td>
                <td>5</td>
                <td bgcolor="yellow">Đạt</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Tổng số học sinh đạt</td>
                <td align="center">2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
